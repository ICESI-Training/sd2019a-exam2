- hosts: all
  become: yes
  tasks:

          - name: install Docker
            yum:
                    name: docker
                    state: present
                    update_cache: true

  
          - name: start Docker
            service:
                    name: docker
                    state: started

          - name: Check if Docker compose is installed
            command: docker-compose --version
            register: docker_compose_check
            ignore_errors: yes
          
          - name: Download and install Docker compose
            get_url:
                    url: https://github.com/docker/compose/releases/download/1.21.2/docker-compose-Linux-x86_64
                    dest: /usr/bin/docker-compose
                    mode: 0755
            when:
                    - docker_compose_check.msg is defined
                    - docker_compose_check.msg.find('No such file or directory') != -1
   
          - name: ensure net.bridge.bridge-nf-call-ip6tables is set to 1
            sysctl:
                    name: net.bridge.bridge-nf-call-ip6tables
                    value: 1
                    state: present
   
          - name: ensure net.bridge.bridge-nf-call-iptables is set to 1
            sysctl:
                    name: net.bridge.bridge-nf-call-iptables
                    value: 1
                    state: present
   
          - name: add Kubernetes' YUM repository
            yum_repository:
                    name: Kubernetes
                    description: Kubernetes YUM repository
                    baseurl: https://packages.cloud.google.com/yum/repos/kubernetes-el7-x86_64
                    gpgkey: https://packages.cloud.google.com/yum/doc/yum-key.gpg https://packages.cloud.google.com/yum/doc/rpm-package-key.gpg
                    gpgcheck: yes
 
          - name: update
            yum:
                    name: '*'
                    state: latest
          
          - name: install kubelet
            yum:
                    name: kubelet-1.10.12
                    state: present
                    update_cache: true
   
          - name: install kubeadm
            yum:
                    name: kubeadm-1.10.12
                    state: present
   
          - name: start kubelet
            service:
                    name: kubelet
                    enabled: yes
                    state: started

          - name: update
            yum:
                    name: '*'
                    state: latest

          - name: install gluster dependencies
            yum:
                    name:
                            - wget
                            - centos-release-gluster
                            - epel-release

                    state: latest

          - name: install gluster
            yum:
                    name: glusterfs-server
                    state: latest

          - name: update
            yum:
                    name: '*'
                    state: latest

          - name: start gluster
            service:
                    name: glusterd
                    state: started
                    enabled: yes

          - name: update
            yum:
                    name: '*'
                    state: latest

          - name: install xfs
            yum:
                    name: xfsprogs

          - name: Volume partition
            parted:
                    device: /dev/sdb
                    number: 1
                    state: present

          - name: Creating a XFS fils system
            filesystem:
                    fstype: xfs
                    dev: /dev/sdb1

          - name: Directory
            shell: mkdir -p /gluster/data /swarm/volumes

          - name: Mount volume
            mount:
                    path: /dev/sdb1
                    src: /gluster/data
                    state: present
                    fstype: xfs

#          - name: change gluster permissions
#            file:
#                    path: /var/log/glusterfs/cli.log
#                    owner: vagrant
#                    mode: 755

          - name: change docker permissions
            file:
                    path: /var/run/docker.sock
                    owner: vagrant
                    mode: 755


- hosts: master
  become: yes
  tasks:
       
          - name: install kubectl
            yum:
                    name: kubectl-1.10.12
                    state: present
                    allow_downgrade: yes

- hosts: docker-manager
  become: yes
  become_user: vagrant
  become_method: sudo 
  tasks:

          - name: init swarm
            shell: docker swarm init --advertise-addr {{ ansible_eth1['ipv4']['address']  }}

- hosts: docker-worker
  become: yes
  become_user: vagrant
  become_method: sudo
  vars:
          docker_swarm_manager_ip: "192.168.56.1"
  tasks:
          - name: generate token cluster
            shell: docker swarm join-token worker
            register: docker_worker_token
            delegate_to: "{{ item  }}"
            delegate_facts: true
            with_items: "{{ groups['docker-manager']  }}"

          - name: join in the cluster
            shell: docker swarm join --token "{{ docker_worker_token.stdout  }}" "{{ docker_swarm_manager_ip  }}":2377
